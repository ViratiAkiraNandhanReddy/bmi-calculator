<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>BMI Calculator</title>
</head>

<body>

  <div class="center-card">
    <div class="card">

      <header>
        <h1>BMI Calculator</h1>
      </header>

      <form id="bmiForm" onsubmit="return false">

        <div class="form-row">
          <label>
            Age
            <input id="age" type="number" min="1" max="100" placeholder="28">
          </label>

          <label>
            Sleep (hours/day)
            <input id="sleep" type="number" min="1" max="14" placeholder="7">
          </label>
        </div>

        <div class="form-row">
          <label>
            Weight (kg)
            <input id="wKg" type="number" min="1" step="0.1" placeholder="70">
          </label>

          <label>
            Height (cm)
            <input id="hCm" type="number" min="50" step="0.1" placeholder="175">
          </label>
        </div>

        <button id="calcBtn" class="btn btn-primary" style="width:100%; margin-top:10px;">
          Calculate
        </button>

      </form>

      <div id="resultCard" class="result-card" hidden>
        <div class="stats">
          <div><strong>Category:</strong> <span id="categoryText">--</span></div>
          <div><strong>Health score:</strong> <span id="healthScore">--</span></div>
          <div class="tips" id="tipsText">--</div>
        </div>
      </div>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
